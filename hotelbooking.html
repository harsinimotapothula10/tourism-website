<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotel Booking</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      margin: 50px auto;
      max-width: 900px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .hotels {
      display: none;
      margin-top: 20px;
    }

    .hotel {
      background: #f9f9f9;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 15px;
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .hotel img {
      width: 150px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
    }

    .hotel-info {
      flex-grow: 1;
    }

    button {
      background: #28a745;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Hotel Booking</h2>
    <form id="locationForm">
      <div class="form-group">
        <label for="location">Enter Location:</label>
        <input type="text" id="location" placeholder="e.g., Goa, Paris, Tokyo" required>
      </div>
      <button type="submit">Search Hotels</button>
    </form>

    <div id="hotels" class="hotels"></div>
  </div>

  <script>
    const hotelData = {
      goa: [
        {
          name: "Beachside Resort",
          price: 3500,
          image: "https://images.unsplash.com/photo-1582719478250-dc4bedf8d61d"
        },
        {
          name: "Palm Villa",
          price: 4200,
          image: "https://images.unsplash.com/photo-1507679799987-c73779587ccf"
        }
      ],
      paris: [
        {
          name: "Eiffel View Hotel",
          price: 7000,
          image: "https://images.unsplash.com/photo-1501117716987-c8e0bfefb40b"
        },
        {
          name: "City Center Inn",
          price: 5600,
          image: "https://images.unsplash.com/photo-1576671081837-3a7c54d8f4a7"
        }
      ],
      tokyo: [
        {
          name: "Shinjuku Grand",
          price: 6500,
          image: "https://images.unsplash.com/photo-1600250394047-5f0181bca5ca"
        },
        {
          name: "Tokyo Capsule Stay",
          price: 2200,
          image: "https://images.unsplash.com/photo-1582719478172-c81f1e28a6d6"
        }
      ]
    };

    document.getElementById("locationForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const inputLocation = document.getElementById("location").value.trim().toLowerCase();
      const hotelsDiv = document.getElementById("hotels");
      hotelsDiv.innerHTML = "";
      if (hotelData[inputLocation]) {
        hotelData[inputLocation].forEach(hotel => {
          const hotelCard = document.createElement("div");
          hotelCard.className = "hotel";
          hotelCard.innerHTML = `
            <img src="${hotel.image}" alt="${hotel.name}">
            <div class="hotel-info">
              <h4>${hotel.name}</h4>
              <p>Price per night: â‚¹${hotel.price}</p>
              <button onclick="alert('Booking confirmed for ${hotel.name}!')">Book Now</button>
            </div>
          `;
          hotelsDiv.appendChild(hotelCard);
        });
        hotelsDiv.style.display = "block";
      } else {
        hotelsDiv.innerHTML = "<p>No hotels found for the entered location.</p>";
        hotelsDiv.style.display = "block";
      }
    });
  </script>
</body>
</html>
